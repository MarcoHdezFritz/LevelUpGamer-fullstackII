<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrar Productos - Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <div class="sidebar">
      <h2 class="titulo mb-2">Panel</h2>
      <hr style="border-color:#39FF14;">
      <a href="administrador.html" class="btn-sidebar">Home</a>
      <a href="admin-usuarios.html" class="btn-sidebar">Usuarios</a>
      <a href="admin-productos.html" class="btn-sidebar">Productos</a>
      <a href="home.html" class="btn-sidebar mt-3">Salir</a>
    </div>

    <div class="flex-grow-1 p-4" style="background-color:#000;">
      <h2 class="titulo text-center text-white mb-4">Administrar Productos</h2>
    <input type="hidden" id="productoId">
      <div class="text-end mb-3">
      </div>
      <div class="text-end mb-3">
      <a href="nuevo-producto.html" class="btn-ir">+ Nuevo Producto</a>
      </div>
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>C贸digo</th>
            <th>Nombre</th>
            <th>Descripci贸n</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="modalProductoLabel">Nuevo Producto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form id="formProducto">
            <div class="mb-3">
              <label for="codigo" class="form-label">C贸digo</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
              <label for="nombreProd" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreProd" required maxlength="100">
            </div>
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci贸n</label>
              <textarea class="form-control" id="descripcion" maxlength="500"></textarea>
            </div>
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" min="0" step="0.01" required>
            </div>
            <button type="submit" class="btn-ir w-100">Guardar Producto</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 text-white">2025 Level-Up Gamer</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin-productos.js"></script>
</body>
</html>
