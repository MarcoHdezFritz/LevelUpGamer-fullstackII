<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nuevo Producto - Level-Up Gamer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="d-flex min-vh-100">
    <div class="sidebar">
      <h2 class="titulo mb-2">Panel</h2>
      <hr style="border-color:#39FF14;">
      <a href="administrador.html" class="btn-sidebar">Home</a>
      <a href="admin-usuarios.html" class="btn-sidebar">Usuarios</a>
      <a href="admin-productos.html" class="btn-sidebar">Productos</a>
      <a href="home.html" class="btn-sidebar mt-3">Salir</a>
    </div>

    <div class="flex-grow-1 p-4" style="background-color:#000;">
      <h2 class="titulo text-center text-white mb-2">Administrar Productos</h2>
      <h5 class="text-center text-secondary mb-4">Registro de Producto</h5>

      <div class="card bg-dark text-white mx-auto p-4" style="max-width: 700px;">
        <form id="formNuevoProducto">
          <div class="mb-3">
            <label for="codigo" class="form-label">Código producto</label>
            <input type="text" class="form-control" id="codigo" required minlength="3">
          </div>

          <div class="mb-3">
            <label for="nombreProd" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombreProd" required maxlength="100">
          </div>

          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción <span class="text-secondary">(Opcional)</span></label>
            <textarea class="form-control" id="descripcion" maxlength="500"></textarea>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" min="0" step="1" required>
            </div>
            <div class="col">
              <label for="stockCritico" class="form-label">Stock crítico <span class="text-secondary">(Opcional)</span></label>
              <input type="number" class="form-control" id="stockCritico" min="0" step="1" placeholder="Opcional">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" min="0" step="0.01" required>
            </div>
            <div class="col">
              <label for="categoria" class="form-label">Categoría</label>
              <select class="form-select" id="categoria" required>
                <option value="">Seleccione categoría</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen <span class="text-secondary">(Opcional)</span></label>
            <input type="file" class="form-control" id="imagen" accept="image/*">
          </div>

          <div class="text-center">
            <button type="submit" class="btn-ir px-5">Registrar Producto</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-3 text-white">2025 Level-Up Gamer</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin-productos.js"></script>
</body>
</html>
