  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="home.html"><img src="img/logo.png" alt="Logo" width="80" height="80" class="me-2">
        LEVEL-UP GAMER</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <div class="container form-container">
    <h2 class="text-center titulo">Registro de Usuario</h2>
    <form id="formRegistro" class="mt-4">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" required maxlength="100">
      </div>

      <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="email" class="form-control" id="correo" required maxlength="100">
      </div>

      <div class="mb-3">
        <label for="confirmCorreo" class="form-label">Confirmar correo</label>
        <input type="email" class="form-control" id="confirmCorreo" required maxlength="100">
      </div>

      <div class="mb-3">
        <label for="pass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="pass" required minlength="4" maxlength="10">
      </div>

      <div class="mb-3">
        <label for="confirmPass" class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" id="confirmPass" required minlength="4" maxlength="10">
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono (opcional)</label>
        <input type="tel" class="form-control" id="telefono" maxlength="12">
      </div>

      <div class="mb-3">
        <label for="region" class="form-label">Región</label>
        <select class="form-select" id="region" required>
          <option value="">Seleccione una región</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="comuna" class="form-label">Comuna</label>
        <select class="form-select" id="comuna" required>
          <option value="">Seleccione una comuna</option>
        </select>
      </div>

      <button type="submit" class="btn-ir w-100">Registrarse</button>
    </form>
  </div>

  <footer class="text-center py-3">2025 Level-Up Gamer</footer>

  <script src="js/validaciones.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
